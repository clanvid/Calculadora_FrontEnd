<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA M2 - Sprint Final - Calculadora FrontEnd.</title>

    <!-- Bootstrap v5.1 CDN -->
        <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>

        <!-- Incorporacion del CSS de Bootstrap v5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"> -->

    <!-- jQuery -->
    <script src="/resourses/js/jquery-3.6.0.js"></script>

    <!-- Incorporacion de estilos calculadora.css -->
    <link rel="stylesheet" href="/resourses/css/calculadora.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">

</head>

<body onload="init();">
    <!-- Contenedor principal -->
    <div class="container contenedor_1">
        <div class="row">
            <div class="col">
                <!-- Creación de títulos -->
                <h1 id="tit_principal"></h1>
                <h2 id="tit_desc_ejercicio"></h2>
                <!-- Fin Creación de títulos -->
    
                <!-- Creación de subtítulos -->
                <h4 id="tit_autor"></h4><br>
                <h4 id="tit_fecha"></h4>
                <hr>
                <!-- Fin Creación de subtítulos -->
            </div>
        </div>
    </div>

    <!-- Contenedor secundario Calculadora -->
<div class="container calculadora">
    <div class="row">
        <div id="screen"><span id="resultado"></span></div>
    </div>
    
    <div class="row">
    <div class="col-2"><button id="siete" type="button" class="btn btn-light btn-lg">7</button></div>
    <div class="col-2"><button id="ocho" type="button" class="btn btn-light btn-lg">8</button></div>
    <div class="col-2"><button id="nueve" type="button" class="btn btn-light btn-lg">9</button></div>
    <div class="col-2"><button id="division" type="button" class="btn btn-light btn-lg">/</button></div>
    <div class="w-100"></div>
    <div class="col-2"><button id="cuatro" type="button" class="btn btn-light btn-lg">4</button></div>
    <div class="col-2"><button id="cinco" type="button" class="btn btn-light btn-lg">5</button></div>
    <div class="col-2"><button id="seis" type="button" class="btn btn-light btn-lg">6</button></div>
    <div class="col-2"><button id="multiplicacion" type="button" class="btn btn-light btn-lg">x</button></div>
    <div class="w-100"></div>
    <div class="col-2"><button id="uno" type="button" class="btn btn-light btn-lg">1</button></div>
    <div class="col-2"><button id="dos" type="button" class="btn btn-light btn-lg">2</button></div>
    <div class="col-2"><button id="tres" type="button" class="btn btn-light btn-lg">3</button></div>
    <div class="col-2"><button id="resta" type="button" class="btn btn-light btn-lg">-</button></div>
    <div class="w-100"></div>
    <div class="col-2"><button id="igual" type="button" class="btn btn-light btn-lg">=</button></div>
    <div class="col-2"><button id="reset" type="button" class="btn btn-light btn-lg">C</button></div>
    <div class="col-2"><button id="cero" type="button" class="btn btn-light btn-lg">0</button></div>
    <div class="col-2"><button id="suma" type="button" class="btn btn-light btn-lg">+</button></div>
</div>
</div>


    <!-- Scripts -->
    <script type="text/javascript" src="/resourses/js/calculadora.js"></script>

</body>

</html>
